{% macro line_graph(name, query,
    width='100%', height='300px', style='',
    zoom=False, log_scale=False) -%}
<div id="{{ name }}" style="width:{{ width }}; height:{{ height }}; {{ style }}">
    <svg style="width:100%; height:100%"></svg>
  </div>
  <script>
nv.addGraph(function() {
  {% if zoom %}
  var chart = nv.models.lineWithFocusChart();
  {% else %}
  var chart = nv.models.lineChart();
  {% endif %}


  chart.xAxis
      .tickFormat(function(d) {
        return d3.time.format('%x')(new Date(d * 1000))
      });

  {% if log_scale %}
  chart.yScale(d3.scale.log());
  chart.yAxis.tickValues([1,10,100,1000,10000,1000000]);
  {% endif %}

  chart.yAxis
      .tickFormat(d3.format(',d'));

  {% if zoom %}
  chart.y2Axis
      .tickFormat(d3.format(',d'));
  {% endif %}

  d3.select('#{{ name }} svg')
      .datum({{ graph_query(query, **kwargs) | tojson }})
      .transition().duration(500)
      .call(chart);

  nv.utils.windowResize(chart.update);

  return chart;
});
  </script>
{%- endmacro %}
