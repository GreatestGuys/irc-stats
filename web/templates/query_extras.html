{% macro query_line(label="", regexp="") -%}
<div class="row term-row">
  <div class="col-lg-2">
    <input
        type="text"
        name="label"
        class="form-control"
        value="{{ label }}"
        placeholder="Label" />
  </div>
  <div class="col-lg-10">
    <input
        type="text"
        name="regexp"
        class="form-control"
        value="{{ regexp }}"
        placeholder="Regular Expression" />
  </div>
</div>
{%- endmacro %}
